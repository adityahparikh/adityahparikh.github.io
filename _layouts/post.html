---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <hr>

  <div class="entry">
    {{ content }}
  </div>

  <div class="main-tag">
    Tags:
    {% for tag in page.tags %}
      <a class="tag">{{ tag }}</a>
    {% endfor %}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
